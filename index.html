<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Birthday Card</title>
</head>
<body>
    <img src="assets/hp.jpeg" alt="">
    <h1>BirthDay App</h1>
    <label>Enter birthday of person:</label>
    <input type="text" id="birthday-input" placeholder="Walt Disney:05.12.1901">
    <button id="submit-button" class="add-name">Add</button>
    <h2>Birthday Gifts</h2>
    <label>List of Birthday Gifts:</label>
    <input type="text" id="gift-input" placeholder="Biscuits">
    <div class="input-buttons">
        <button id="add-button" class="add-color">Add</button>
        <button id="delete-all-button" class="delete-all-color">Delete All</button>
    </div>
    <ul id="gifts-list">

    </ul>
    <script src="index.js" type="module"></script>
</body>
</html>
